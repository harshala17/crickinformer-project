<div *ngIf="match">
    <div class="
    bg-white transition-all hover:bg-blue-500 hover:text-white hover:border-b-orange-300 card max-h-full  shadow border rounded-xl border-b-8 border-b-blue-400 cursor-pointer p-3 space-y-2">
        <div class="header border-b-2 pb-3 border-b-gray-200">
            <h1 class="font-bold">{{match.teamHeading}}</h1>
            <p>{{match.matchNumberVenue}}</p>
        </div>
        <div class="body mt-4">
            <div class="flex justify-between">
                <p class="font-bold">{{match.battingTeam}}</p>
                <p class="font-bold">{{match.battingTeamScore}}</p>
            </div>
            <div class="flex justify-between">
                <p class="font-bold">{{match.bowlTeam}}</p>
                <p class="font-bold">{{match.bowlTeamScore}}</p>
            </div>
        </div>
        <div class="footer mt-3 ">
            <p class="text-red-500">{{match.liveText}}</p>
            <p class="text-green-500">{{match.textComplete}}</p>
        </div>
    </div>
</div>
