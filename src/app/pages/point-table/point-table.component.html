
    <h1 class="px-3 py-2 text-4xl">CWC2023 Point Table</h1>
  
    <table class="text-center mt-2 shadow rounded min-w-full bg-white border border-gray-300">
      
      <tbody>
        <tr *ngFor="let team of allPointTable; let i = index"
            [ngClass]="{
              'bg-green-100 text-black': i <= 4,
              'bg-red-100 text-black': i > 4
            }"
            class="cursor-pointer hover:bg-blue-500 hover:text-white transition-all">
          <td *ngFor="let item of team; let j = index"
              [ngClass]="{
                'font-bold': j > 0
              }"
              class="py-2 px-4 border-b">{{ item }}</td>
        </tr>
      </tbody>
    </table>
